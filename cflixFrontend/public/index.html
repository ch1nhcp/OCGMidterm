<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="#" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />

    <style>
      :root {
        --main-bg-color: #fff;
        --second-bg-color: #f5f5f5;
        --third-bg-color: #e3e3e3;
        --grey: #4b4b4b;
        --black: #000;
        --red: #c0392b;
        --top-header-size: 30px;
        --mid-header-size: 80px;
        --bottom-header-size: 45px;
        --btn-bg: #000;
        --btn-border-color: #000;
        --btn-color: #fff;
      }
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
        position: relative;
        background-color: var(--main-bg-color);
        overflow-x: hidden;
      }

      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
